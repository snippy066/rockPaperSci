<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RcPapeScrissGame</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://use.fontawesome.com/b80ad5dc68.js"></script>
    </head>
    <body>
        
        
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="scbrd">
            <div class="bd" id="usleb">user</div>
            <div class="bd" id="coleb">comp</div>
            <span id="user">0</span>
            <span>:</span>
            <span id="comp">0</span>
        </div>

        <div class="result">
            Paper Covers rock . You win!
        </div>

        <div class="stcho">
            
                <i class="fa fa-hand-rock-o fa-4x " aria-hidden="true" id="r"></i>
            
                <i class="fa fa-hand-paper-o fa-4x" aria-hidden="true" id="p"></i>
           
                <i class="fa fa-hand-peace-o fa-4x" aria-hidden="true" id="s"></i>
            
        </div>

        <div class="beg" id="act">
            Let's begin!
        </div>


    <script src="app.js" charset="utf-8"></script>
    </body>
</html>
