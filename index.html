<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RcPapeScrissGame</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://use.fontawesome.com/b80ad5dc68.js"></script>
    </head>
    <body>
        
        
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="scbrd">
            <div class="bd" id="usleb">user</div>
            <div class="bd" id="coleb">comp</div>
            <span id="user">0</span>
            <span id="comp">: 0</span>
        </div>

        <div class="result">
            Paper Covers rock . You win!
        </div>

        <div class="stcho">
            <span class="choice" id="r">
                <i class="fa fa-hand-rock-o fa-3x" aria-hidden="true"></i>
            </span>
            <span class="choice" id="p">
                <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
            </span>
            <span class="choice" id="s">
                <i class="fa fa-hand-peace-o" aria-hidden="true"></i>
            </span>
        </div>

        <div class="beg" id="act">
            Let's begin!
        </div>

    </body>
</html>
